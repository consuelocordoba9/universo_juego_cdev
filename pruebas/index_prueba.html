<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Index Prueba - Visor de Modelos</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #0a0a12; color: #ddd; }
    #ui { position: absolute; z-index: 10; left: 12px; top: 12px; background: rgba(142, 36, 156, 0.45); padding: 10px; border-radius: 6px; }
    #canvasContainer { width: 100vw; height: 100vh; }
    label, select { color: #000000; }
    #info { margin-top: 8px; font-size: 13px; color: #cfd8ff; }
  </style>
</head>
<body>
  <!-- Import map para resolver specifiers como 'three' a módulos ESM en unpkg/jsdelivr -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
      "three/": "https://cdn.jsdelivr.net/npm/three@0.128.0/"
    }
  }
  </script>

  <div id="ui">
    <label for="modelSelect">Elegir modelo de nave:</label>
    <select id="modelSelect">
      <option value="../assets/models/ships/ship1.glb">Ship 1</option>
      <option value="../assets/models/ships/ship2.glb">Ship 2</option>
      <option value="../assets/models/ships/ship3.glb">Ship 3</option>
    </select>
    <div id="info">Listo</div>
    <div style="margin-top:8px;">
      <label style="font-size:13px"><input type="checkbox" id="axesToggle" checked> Mostrar ejes</label>
    </div>
    <div style="margin-top:6px;">
      <label style="font-size:13px"><input type="checkbox" id="colliderToggle" checked> Mostrar esfera de colisiones</label>
    </div>
    <div style="margin-top:8px;">
      <label for="planetSelect" style="font-size:13px">Elegir planeta para previsualizar:</label>
      <select id="planetSelect" style="display:block; margin-top:6px; padding:6px; width:160px;">
        <option value="none">-- Ninguno --</option>
        <option value="mercury">Mercurio</option>
        <option value="venus">Venus</option>
        <option value="earth">Tierra</option>
        <option value="mars">Marte</option>
        <option value="jupiter">Júpiter</option>
        <option value="saturn">Saturno</option>
        <option value="uranus">Urano</option>
        <option value="neptune">Neptuno</option>
      </select>
    </div>
  </div>

  <div id="canvasContainer"></div>

  <script type="module" src="viewer_prueba.js"></script>
</body>
</html>
