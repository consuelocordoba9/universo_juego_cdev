<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Index Prueba - Visor de Modelos</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #0a0a12; color: #ddd; }
    /* Panel superior izquierdo: espejo de estilo del HUD/menús del juego */
    #ui {
      position: absolute; z-index: 10; left: 12px; top: 12px;
      background: linear-gradient(180deg, rgba(12,28,56,0.95), rgba(6,18,38,0.95));
      padding: 14px; border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 8px 26px rgba(0,0,0,0.45);
      backdrop-filter: blur(4px);
      color: #e9f3ff;
      min-width: 240px;
    }
    #ui label { color: #cfe6ff; font-size: 13px; }
    #ui select { width: 100%; margin-top: 6px; padding: 6px 8px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.12); background:#0a1528; color:#fff; outline:none; }
    #ui .row { margin-top: 10px; }
    #canvasContainer { width: 100vw; height: 100vh; }
    #info { margin-top: 8px; font-size: 13px; color: #cfd8ff; }
  </style>
</head>
<body>
  <!-- Import map para resolver specifiers como 'three' a módulos ESM en unpkg/jsdelivr -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
      "three/": "https://cdn.jsdelivr.net/npm/three@0.128.0/"
    }
  }
  </script>

  <div id="ui">
    <div class="row" style="display:flex; justify-content:space-between; align-items:center; gap:8px;">
        <div style="font-size:13px; color:#9fc1ff; opacity:0.85; margin-top:0;">Opciones del visor</div>
      <button id="hidePanelBtn" title="Ocultar panel" style="padding:4px 8px; font-size:12px; border-radius:6px; border:1px solid rgba(255,255,255,0.15); background:#0f2143; color:#e9f3ff; cursor:pointer">Ocultar</button>
    </div>
    <div class="row">
      <label for="modelSelect">Elegir modelo de nave</label>
      <select id="modelSelect">
      <option value="../assets/models/ships/ship1.glb">Nave de exploración</option>
      <option value="../assets/models/ships/ship2.glb">Ovni</option>
      <option value="../assets/models/ships/ship3.glb">Cohete</option>
      </select>
    </div>
    <div id="info" class="row">Listo</div>
    <div class="row">
      <label style="font-size:13px"><input type="checkbox" id="axesToggle" checked> Mostrar ejes</label>
    </div>
    <div class="row">
      <label style="font-size:13px"><input type="checkbox" id="colliderToggle" checked> Mostrar esfera de colisiones</label>
    </div>
    <!-- MODO CÁMARA LIBRE OCULTO PROVISIONALMENTE -->
    <div class="row" style="display:none">
      <label style="font-size:13px"><input type="checkbox" id="freeCamToggle" disabled> Cámara libre (WASD + ratón)</label>
      <div style="font-size:11px; color:#9fb3cc; margin-top:4px">(Oculto temporalmente)</div>
    </div>
    <div class="row">
      <label for="planetSelect" style="font-size:13px">Elegir planeta para previsualizar</label>
      <select id="planetSelect" style="display:block; margin-top:6px; padding:6px 8px; width:100%; border-radius:8px; border:1px solid rgba(255,255,255,0.12); background:#0a1528; color:#fff;">
        <option value="none">-- Ninguno --</option>
        <option value="mercury">Mercurio</option>
        <option value="venus">Venus</option>
        <option value="earth">Tierra</option>
        <option value="mars">Marte</option>
        <option value="jupiter">Júpiter</option>
        <option value="saturn">Saturno</option>
        <option value="uranus">Urano</option>
        <option value="neptune">Neptuno</option>
      </select>
    </div>
    <div class="row">
      <button id="planetOnlyBtn" style="padding:6px 10px; font-size:12px; border-radius:8px; border:1px solid rgba(255,255,255,0.15); background:#0f2143; color:#e9f3ff; cursor:pointer; width:100%">Observar solo planeta</button>
      <div style="font-size:11px; color:#9fb3cc; margin-top:6px"></div>
    </div>
  </div>

  <!-- botón flotante esquina superior derecha -->
  <button id="openTestEncy" style="position:fixed; top:14px; right:14px; z-index:100; padding:8px 12px; background:#2a9d8f; color:#fff; border:none; border-radius:8px; cursor:pointer; font-size:14px; box-shadow:0 6px 16px rgba(0,0,0,0.25)">Enciclopedia</button>

  <!-- botón para mostrar el panel cuando está oculto -->
  <button id="showPanelBtn" style="display:none; position:fixed; top:14px; left:14px; z-index:100; padding:6px 10px; background:#0f2143; color:#e9f3ff; border:1px solid rgba(255,255,255,0.15); border-radius:8px; cursor:pointer; font-size:12px; box-shadow:0 6px 16px rgba(0,0,0,0.25)">Mostrar opciones</button>

  <div id="canvasContainer"></div>

  <!-- Overlay Enciclopedia para pruebas -->
  <div id="encyOverlay" style="display:none; position:fixed; inset:0; z-index:130; align-items:center; justify-content:center;"></div>

  <script type="module">
    import './viewer_prueba.js';
    import { mountEncyclopedia, showEncyclopedia, hideEncyclopedia } from '../src/encyclopedia/encyclopediaUI.js';
    // Montar enciclopedia al cargar pruebas
    mountEncyclopedia();
    const btn = document.getElementById('openTestEncy');
    btn?.addEventListener('click', () => {
      showEncyclopedia();
    });
    // Cerrar con ESC
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') hideEncyclopedia();
    });

    // Toggle para ocultar/mostrar el panel de opciones
    const uiPanel = document.getElementById('ui');
    const hideBtn = document.getElementById('hidePanelBtn');
    const showBtn = document.getElementById('showPanelBtn');
    hideBtn?.addEventListener('click', () => {
      uiPanel.style.display = 'none';
      showBtn.style.display = 'block';
    });
    showBtn?.addEventListener('click', () => {
      uiPanel.style.display = 'block';
      showBtn.style.display = 'none';
    });
  </script>
</body>
</html>
