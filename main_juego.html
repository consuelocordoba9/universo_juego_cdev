<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸš€ Juego Espacial - Esquiva los Planetas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    #infoBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 50, 0.9);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      display: none;
      z-index: 10;
      border: 1px solid rgba(100, 150, 255, 0.5);
    }

    #closeBtn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 60, 60, 0.8);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      cursor: pointer;
    }

    #instructions {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px;
      z-index: 5;
    }

    /* HUD superior derecho */
    #hud {
      position: absolute;
      bottom: 16px;
      right: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.45);
      color: #e8f3ff;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 20;
      border: 1px solid rgba(120,160,255,0.25);
    }
    #hud .stat { min-width: 80px; text-align: center; }
    #hud .divider { width: 1px; height: 18px; background: rgba(255,255,255,0.15); }
    .btn {
      background: #2a9d8f;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      padding: 6px 10px;
      font-size: 13px;
    }
    .btn.secondary { background: #4a5568; }
    .btn.warning { background: #e76f51; }

    /* (Quiz eliminado) */

    /* Game Over */
    #gameOver {
      position: fixed; inset: 0; display: none; align-items:center; justify-content: center; z-index: 70;
      background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.9));
    }
    #gameOverBox {
      width: 420px; max-width: 92%; background: #120a1f; color: #fff; border-radius: 10px; padding: 18px;
      text-align: center; box-shadow: 0 10px 35px rgba(0,0,0,0.6); border: 1px solid rgba(120,160,255,0.25);
    }
    #gameOverStats { margin: 10px 0 14px 0; color: #cfe6ff; }

    /* Enciclopedia */
    #encyclopedia {
      position: fixed; inset:0; display:none; z-index:65; background: rgba(0,0,0,0.75);
      align-items: center; justify-content: center;
    }
    #encyBox { width: 820px; max-width: 95%; max-height: 85%; overflow:auto; background: #061020; color: #fff; border-radius: 10px; padding: 16px; box-shadow: 0 10px 35px rgba(0,0,0,0.6); border: 1px solid rgba(120,160,255,0.25); }
    #encyList { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; }
    .encyCard { background: #0d1a33; border: 1px solid rgba(255,255,255,0.14); border-radius: 8px; padding: 12px; }
    .encyCard h4 { margin: 0 0 6px 0; }
  </style>
</head>
<body>
  <div id="infoBox">
    <button id="closeBtn">Ã—</button>
    <div id="infoContent"></div>
  </div>

  <div id="instructions">
    <strong>Controles:</strong><br>

  </div>

  <!-- Pantalla de inicio: elegir nave y ajustes (estos controles NO aparecen en el juego) -->
  <div id="startMenu" style="position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.85)); z-index:50;">
    <div style="width:420px; max-width:92%; background:#071024; padding:18px; border-radius:10px; color:#fff; box-shadow:0 10px 30px rgba(0,0,0,0.6);">
      <h2 style="margin:0 0 10px 0; font-family:Arial">Selecciona tu nave</h2>
      <div style="display:flex; gap:12px; align-items:flex-start;">
        <div style="flex:1;">
          <label for="shipSelectStart">Nave:</label>
          <select id="shipSelectStart" style="width:100%; display:block; margin:8px 0 12px 0; padding:6px;">
        <option value="./assets/models/ships/ship1.glb">Ship 1</option>
        <option value="./assets/models/ships/ship2.glb">Ship 2</option>
        <option value="./assets/models/ships/ship3.glb">Ship 3</option>
          </select>
          <div style="color:#cfe6ff; font-size:13px; margin-top:6px">Elige tu nave y pulsa "Comenzar" para entrar al juego.</div>
        </div>

        <!-- Preview area (now a static image placeholder) -->
        <div id="previewWrapper" style="width:220px; height:160px; background:#02111a; border-radius:8px; padding:6px; box-shadow:inset 0 0 30px rgba(0,0,0,0.6); display:flex; flex-direction:column; align-items:center; justify-content:center;">
          <div style="font-size:12px; color:#9fd5ff; margin-bottom:6px; text-align:center">PrevisualizaciÃ³n</div>
          <!-- Place an image file in assets/models/previews/ named to match the model (e.g. ship1.png) -->
          <img id="previewImage" src="assets/models/previews/placeholder.png" alt="Preview" style="max-width:100%; max-height:100%; border-radius:4px; object-fit:contain; background:#02111a;" />
        </div>
      </div>

      <!-- Ajustes avanzados eliminados: el tamaÃ±o/posiciÃ³n ahora se configuran desde
           `src/ship/shipConfig.js`. -->

      <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:12px;">
        <button id="startGameBtn" style="padding:8px 12px; background:#2a9d8f; border:none; color:#fff; border-radius:6px; cursor:pointer">Comenzar</button>
      </div>
      <div id="startInfo" style="margin-top:8px; color:#cfe6ff; font-size:13px; display:none">Previsualizando...</div>
    </div>
  </div>

  <!-- HUD (abajo a la derecha) -->
  <div id="hud">
    <div class="stat">Puntos: <span id="score">0</span></div>
    <div class="divider"></div>
    <div class="stat">Vidas: <span id="lives">3</span></div>
    <div class="divider"></div>
    <div class="stat">Velocidad: <span id="speed">1.00x</span></div>
    <div class="divider"></div>
    <div class="stat">Mejor: <span id="bestScore">0</span></div>
    <div class="divider"></div>
    <button id="pauseBtn" class="btn secondary">Pausa</button>
    <button id="muteBtn" class="btn secondary">Silencio</button>
    <button id="encyBtn" class="btn">Enciclopedia</button>
  </div>
  

  <!-- Game Over -->
  <div id="gameOver">
    <div id="gameOverBox">
      <h2 style="margin:0 0 6px 0">Game Over</h2>
      <div id="gameOverStats">Puntos: <span id="finalScore">0</span> Â· Mejor: <span id="finalBest">0</span></div>
      <div style="display:flex; gap:10px; justify-content:center;">
        <button id="restartBtn" class="btn">Reintentar</button>
        <button id="goMenuBtn" class="btn secondary">MenÃº</button>
      </div>
    </div>
  </div>

  <!-- Enciclopedia -->
  <div id="encyclopedia">
    <div id="encyBox">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <h3 style="margin:0">Enciclopedia Planetaria</h3>
  <button id="encyClose" class="btn warning">Cerrar Enciclopedia</button>
      </div>
      <div id="encyList"></div>
    </div>
  </div>

  <!-- Cargamos THREE.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script type="importmap">

  }
  </script>
  <!-- Cargamos el script del juego -->
  <script type="module" src="main_juego.js"></script>
